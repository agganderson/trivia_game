<div ng-controller="newQCtrl">
	<form class="form-horizontal text-left" role="form">
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="question">Question:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="question" placeholder="Enter question" ng-model="newQuestion.question">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="correct">Correct Answer:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="correct" placeholder="Enter answer" ng-model="newQuestion.correct">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="fake1">Fake Answer 1:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="fake1" placeholder="Enter fake answer" ng-model="newQuestion.fake1">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="fake2">Fake Answer 2:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="fake2" placeholder="Enter fake answer" ng-model="newQuestion.fake2">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <a href="/"><button class="btn btn-default btn-sm">Cancel</button></a> || <button ng-click="addQuestion()" class="btn btn-primary btn-sm">Add Question</button>
	    </div>
	  </div>
	</form>
</div>
